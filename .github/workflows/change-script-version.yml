name: (Script) Update Version

on:
  workflow_dispatch

jobs:
  script-change-version:    
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@main

      - name: Read Script
        id: script
        uses: juliangruber/read-file-action@v1
        with:
          path: ./Scripts/Tampermonkey/my_hordes_optimizer.user.js

      - name: Read Script 2
        run: |
          test=$(sed -n 3p ./Scripts/Tampermonkey/my_hordes_optimizer.user.js) >> $GITHUB_ENV

      - name: Read Script 3
        id: script-test
        run: |
          sed -n 3p ./Scripts/Tampermonkey/my_hordes_optimizer.user.js

      - name: Test Read Variable
        run: |
          echo "${{ steps.script-test.outputs }}"
          echo "${{ env.test }}"
          
      - name: Match Version
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match-test
        with:
          text:     "// @version    1.0.0-beta.60"
          regex:     '@version *(.+)'
          flags:     gm

      - name: Match Version
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text:     ${{ steps.script.outputs.content }}
          regex:     '@version *(.+)'
          flags:     gm
          
      - name: Write Script
        run: echo "${{ steps.regex-match.outputs }}"
