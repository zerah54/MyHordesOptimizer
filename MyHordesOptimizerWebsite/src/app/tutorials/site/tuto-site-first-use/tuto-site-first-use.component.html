<mat-card-header>
    <mat-card-title>
        {{ title }}
        <button mat-icon-button type="button" [matMenuTriggerFor]="shareMenu" matTooltip="Choisir le mode de partage" i18n-matTooltip>
            <mat-icon>share</mat-icon>
        </button>
        <mat-menu #shareMenu>
            <div mat-menu-item i18n (click)="copyUrl()">Copier l'URL</div>
            <div mat-menu-item i18n (click)="shareForum()">Copier au format forum</div>
        </mat-menu>
    </mat-card-title>
</mat-card-header>
<mat-card-content class="mho-tuto-script-first-use">
    <p>{{ text_1 }}</p>
    <p>{{ text_2 }}</p>
</mat-card-content>
