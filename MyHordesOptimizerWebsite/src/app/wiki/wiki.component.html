<div #mhoWiki class="mho-wiki" [style.height.px]="mhoWiki.parentElement?.parentElement?.parentElement?.clientHeight">
    <mat-drawer-container [style.height]="'100%'">
        <mat-drawer class="sidenav" [mode]="media.isActive('gt-xs') ? 'side' : 'over'" [opened]="opened_sidenav">
            <mat-list>
                <a mat-list-item *ngFor="let wiki of wiki_list" routerLinkActive="link-selected" [routerLink]="'/wiki/' + wiki.id">{{wiki.label}}</a>
            </mat-list>
        </mat-drawer>

        <div class="sidenav-content">
            <ng-content></ng-content>
        </div>

    </mat-drawer-container>
</div>
