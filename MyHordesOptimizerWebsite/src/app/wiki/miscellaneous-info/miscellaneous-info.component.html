<mat-card-header>
    <mat-card-title i18n>Informations diverses</mat-card-title>
</mat-card-header>
<mat-card-content class="mho-miscellaneous-info">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="despair_deaths" class="despair-deaths" matSort>
            <ng-container *ngFor="let column of despair_death_columns" [matColumnDef]="column"
                [sticky]="column === 'header'">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="title">
                    <ng-container *ngIf="column === 'header'" i18n>Morts par désespoir</ng-container>
                </th>
                <td mat-cell *matCellDef="let row" [ngClass]="[column === 'header' ? 'header' : 'cell']">
                    <ng-container [ngSwitch]="column">
                        {{row[column]}}
                    </ng-container>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="despair_death_columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: despair_death_columns; sticky: true;"></tr>
        </table>
    </div>
    <!--<mat-divider></mat-divider>-->
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="soul_points" class="soul-points" matSort>
            <ng-container *ngFor="let column of soul_points_columns" [matColumnDef]="column"
                [sticky]="column === 'header'">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="title">
                    <ng-container *ngIf="column === 'header'" i18n>Points d'âme</ng-container>
                </th>
                <td mat-cell *matCellDef="let row" [ngClass]="[column === 'header' ? 'header' : 'cell']">
                    <ng-container [ngSwitch]="column">
                        {{row[column]}}
                    </ng-container>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="soul_points_columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: soul_points_columns; sticky: true;"></tr>
        </table>
    </div>
    <!--<mat-divider></mat-divider>-->
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="clean_points" class="clean-points" matSort>
            <ng-container *ngFor="let column of clean_points_columns" [matColumnDef]="column"
                [sticky]="column === 'header'">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="title">
                    <ng-container *ngIf="column === 'header'" i18n>Points clean</ng-container>
                </th>
                <td mat-cell *matCellDef="let row" [ngClass]="[column === 'header' ? 'header' : 'cell']">
                    <ng-container [ngSwitch]="column">
                        {{row[column]}}
                    </ng-container>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="clean_points_columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: clean_points_columns; sticky: true;"></tr>
        </table>
    </div>
</mat-card-content>
