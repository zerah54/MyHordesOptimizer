<mat-card-header>
    <mat-card-title i18n>Informations diverses</mat-card-title>
</mat-card-header>
<mat-card-content class="mho-miscellaneous-info">
    <div class="container">
        <ng-container *ngFor="let misc_card of misc">
            <mat-card class="card">
                <mat-card-header class="card-header">
                    <mat-card-title>{{misc_card.header}}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="content">
                    <table mat-table [dataSource]="misc_card.table">

                        <ng-container *ngFor="let col of misc_card.columns">
                            <mat-text-column [headerText]="col.header" [name]="col.id"></mat-text-column>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="misc_card.columns | ids; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: misc_card.columns | ids;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>
</mat-card-content>
