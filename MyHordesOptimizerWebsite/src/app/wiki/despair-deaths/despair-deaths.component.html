<mho-wiki>
    <mat-card class="mho-despair-deaths">
        <mat-card-header>
            <mat-card-title i18n>Tableau des morts par dÃ©sespoir</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="datasource" matSort>

                    <ng-container *ngFor="let column of columns" [matColumnDef]="column.id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.header}}</th>

                        <td mat-cell *matCellDef="let row">
                            <ng-container [ngSwitch]="column.id">
                                <ng-container *ngSwitchCase="'killed_zombies'">
                                        {{row[column.id]}}
                                </ng-container>
                                <ng-container *ngSwitchDefault>
                                        {{row[column.id] | despairDeaths}}
                                </ng-container>
                            </ng-container>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columns_ids; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns_ids;"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</mho-wiki>
