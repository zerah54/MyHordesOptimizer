<li [ngClass]="['mho-item', display_mode]" *ngIf="item || bankItem">
    <div>
        <div class="title-part" (click)="toggleAdvancedMode()">
            <div class="item_title">
                <div class="item_img">
                    <img [src]="HORDES_IMG_REPO + (item ? item.img : bankItem.item.img)" />
                    <span class="item_count" *ngIf="bankItem && bankItem.count > 1">{{bankItem.count}}</span>
                </div>
                <span class="item_label">{{item ? item.label[locale] : bankItem.item.label[locale]}}</span>
            </div>
            <div class="add_to_wishlist" *ngIf="item ? item.wishlist_count === 0 : bankItem.wishlist_count === 0">
                <button mat-icon-button type="button" (click)="$event.stopPropagation(); addItemToWishlist(item ? item : bankItem.item)">
                    <img [src]="HORDES_IMG_REPO + 'item/item_cart.gif'">
                </button>
            </div>
        </div>
        <div *ngIf="display_mode === 'advanced'" class="advanced-part">
            <hr>
            <div>{{item ? item.description[locale] : bankItem.item.description[locale]}}</div>
            <hr>
            <ng-container *ngIf="item ? item.recipes.length > 0 : bankItem.item.recipes.length > 0">
                <div *ngFor="let recipe of (item ? item.recipes : bankItem.item.recipes)">
                    <mho-recipe [recipe]="recipe"></mho-recipe>
                </div>
                <hr>
            </ng-container>
        </div>
    </div>
</li>
