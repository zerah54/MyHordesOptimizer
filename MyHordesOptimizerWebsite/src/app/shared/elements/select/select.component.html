<mat-select [multiple]="multiple" (valueChange)="writeValue($event);">
    <input class="mat-option" matInput (input)="filter($event)">
    <mat-option *ngIf="emptyOption" [value]="undefined">--</mat-option>
    <mat-option *ngFor="let option of displayed_options" [value]="option">
        {{option | label:bindLabel}}
    </mat-option>
</mat-select>
