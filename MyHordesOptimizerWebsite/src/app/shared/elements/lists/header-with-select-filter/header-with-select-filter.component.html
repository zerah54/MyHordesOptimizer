<div class="mho-header-with-filter">
    <div [style.text-align]="textAlign">
        {{ header }}

        @if (!visible) {
            <mat-icon class="open-menu-icon" (click)="$event.preventDefault(); $event.stopPropagation(); displayFilter()">
                filter_alt
            </mat-icon>
        }
    </div>

    @if (visible) {
        <mat-form-field (click)="$event.stopPropagation()" class="short-bottom">
            <mho-select #filter multiple [options]="options" [bindLabel]="bindLabel" [ngModel]="filterValue"
                        (ngModelChange)="filterValueChange.next($event); checkVisibility()" (closed)="checkVisibility();">
            </mho-select>
        </mat-form-field>
    }
</div>
