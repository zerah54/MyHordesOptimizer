@if (data.title) {
    <h1 mat-dialog-title>{{ data.title }}</h1>
}
<div mat-dialog-content>
    {{ data.text }}
</div>
<div mat-dialog-actions>
    <button mat-button type="reset" [mat-dialog-close]="false" i18n>Annuler</button>
    <button mat-button type="button" [mat-dialog-close]="true" cdkFocusInitial i18n>Valider</button>
</div>
