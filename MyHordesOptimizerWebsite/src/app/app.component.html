<div [ngClass]="['mho-main', theme]">
    <mho-header #header (changeSidenavStatus)="sidenav.toggle()"></mho-header>

    <mat-sidenav-container class="mho-container">
        <mat-sidenav #sidenav [mode]="media.isActive('gt-xs') ? 'side' : 'over'" [opened]="media.isActive('gt-xs')">
            <mho-menu></mho-menu>
        </mat-sidenav>
        <mat-sidenav-content class="mho-content">
            <mat-card>
                <router-outlet></router-outlet>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>

    <mho-footer #footer></mho-footer>
    <ng-container *ngIf="loading_service.is_loading_obs | async">
        <div class="mho-loading">
            <mat-spinner [color]="'accent'"></mat-spinner>
        </div>
    </ng-container>
</div>
