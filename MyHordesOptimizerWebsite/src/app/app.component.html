<div [ngClass]="['mho-main', theme]">
    <mho-header #header (changeSidenavStatus)="sidenav.toggle()"></mho-header>

    <ul class="lightrope" *ngIf="theme === 'noel'">
        <li *ngFor="let i of [].constructor(50);"></li>
    </ul>

    <mat-sidenav-container class="mho-container">
        <mat-sidenav #sidenav [mode]="is_gt_xs ? 'side' : 'over'" [opened]="is_gt_xs">
            <mho-menu></mho-menu>
        </mat-sidenav>
        <mat-sidenav-content class="mho-content">
            <mat-card>
                <router-outlet></router-outlet>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>

    <mho-footer #footer></mho-footer>
    <ng-container *ngIf="is_loading">
        <div class="mho-loading">
            <mat-spinner [color]="'accent'"></mat-spinner>
        </div>
    </ng-container>
</div>
