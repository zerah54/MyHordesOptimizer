<mat-card-header>
    <mat-card-title i18n>Citoyens</mat-card-title>
</mat-card-header>
<mat-card-content class="mho-citizens">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Citoyens" i18n-label>
            <mho-citizens-list [citizenInfo]="citizen_info" (citizenInfoChange)="getCitizens()"></mho-citizens-list>
        </mat-tab>
        <mat-tab label="Fouilles" i18n-label>
            <mho-citizens-digs [citizenInfo]="citizen_info" (citizenInfoChange)="getCitizens()"></mho-citizens-digs>
        </mat-tab>
    </mat-tab-group>
</mat-card-content>
