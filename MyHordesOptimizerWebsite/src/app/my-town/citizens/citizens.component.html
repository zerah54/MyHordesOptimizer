<mat-card-header>
    <mat-card-title i18n>Citoyens</mat-card-title>
</mat-card-header>
<mat-card-content class="mho-citizens">
    <nav mat-tab-nav-bar [mat-stretch-tabs]="false" mat-align-tabs="start" [tabPanel]="panel">
        @for (link of links; track link.path) {
            @if (link.displayed) {
                <a mat-tab-link [routerLink]="[link.path]" [active]="router.url === link.path">
                    {{ link.label }}
                </a>
            }
        }
    </nav>

    <mat-tab-nav-panel #panel>
        <router-outlet></router-outlet>
    </mat-tab-nav-panel>
</mat-card-content>
