<div mat-dialog-title class="mho-map-update-title">
    <h1>
        <ng-container *ngIf="data.ruin; else noRuin">{{data.ruin.label[locale]}}</ng-container>
        <ng-template #noRuin>
            <ng-container *ngIf="data.cell.is_town; else noTown">
                <ng-container i18n>Ville</ng-container>
            </ng-container>
        </ng-template>
        <ng-template #noTown>
            <ng-container i18n>Désert</ng-container>
        </ng-template>
        <small>&nbsp;[{{cell.displayed_x}} ; {{cell.displayed_y}}]</small>
    </h1>
    <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
</div>

<div mat-dialog-content class="mho-map-update">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="mho-tab-group">
        <mat-tab label="Cellule" i18n-label *ngIf="!data.cell.is_town">
            <mho-map-update-cell [cell]="data.cell" [citizens]="data.citizens"></mho-map-update-cell>
        </mat-tab>
        <mat-tab label="Bâtiment" i18n-label *ngIf="data.ruin">
            <mho-map-update-ruin [ruin]="data.ruin"></mho-map-update-ruin>
        </mat-tab>
        <mat-tab label="Citoyens" i18n-label *ngIf="data.cell.citizens && data.cell.citizens.length > 0">
            <mho-map-update-citizens [citizens]="data.citizens"></mho-map-update-citizens>
        </mat-tab>
    </mat-tab-group>
</div>
