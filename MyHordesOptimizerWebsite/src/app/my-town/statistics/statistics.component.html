<mat-card-header>
    <mat-card-title i18n>Statistiques</mat-card-title>
</mat-card-header>
<mat-card-content class="mho-stats">
    <nav mat-tab-nav-bar [mat-stretch-tabs]="false" mat-align-tabs="start" [tabPanel]="panel">
        @for (link of links; track link.link) {
            <a mat-tab-link [routerLink]="[link.link]" [active]="router.url === link.link">
                {{ link.label }}
            </a>
        }
    </nav>

    <mat-tab-nav-panel #panel>
        <router-outlet></router-outlet>
    </mat-tab-nav-panel>
</mat-card-content>
