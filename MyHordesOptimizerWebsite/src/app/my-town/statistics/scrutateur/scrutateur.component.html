<div class="mho-scrut">
    <div class="info">
        <div class="list">
            <table mat-table [dataSource]="datasource" matSort>
                <ng-container *ngFor="let column of columns; trackBy: trackByColumnId" [matColumnDef]="column.id" [sticky]="column.sticky || false">
                    <th mat-header-cell *matHeaderCellDef [ngClass]="[column.id, column.class || '']">
                        <div>{{column.header}}</div>
                    </th>

                    <td mat-cell *matCellDef="let row" [ngClass]="[column.id, column.class || '']">
                        <div [ngSwitch]="column.id">
                            <ng-container *ngSwitchCase="'direction_regen'">
                                {{row[column.id]?.value?.label}}
                            </ng-container>
                            <ng-container *ngSwitchCase="'taux_regen'">{{row[column.id]}}%</ng-container>
                            <ng-container *ngSwitchDefault>{{row[column.id]}}</ng-container>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns | ids; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: columns | ids;"></tr>
            </table>
        </div>
        <div class="charts">
            <div>
                <canvas #polarCanvas></canvas>
            </div>
            <div>
                <canvas #pieCanvas></canvas>
            </div>
        </div>
    </div>
</div>
