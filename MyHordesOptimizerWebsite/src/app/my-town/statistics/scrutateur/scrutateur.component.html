<div class="mho-scrut">
    <div class="mat-elevation-z8 info">
        <table mat-table [dataSource]="datasource" matSort>
            <ng-container *ngFor="let column of columns; trackBy: trackByColumnId" [matColumnDef]="column.id"
                          [sticky]="column.id === 'day'">
                <th mat-header-cell *matHeaderCellDef [ngClass]="[column.id, column.class]">
                    <div>{{column.label}}</div>
                </th>

                <td mat-cell *matCellDef="let row" [ngClass]="[column.id, column.class]">
                    <div [ngSwitch]="column.id">
                        <ng-container *ngSwitchCase="'direction_regen'">
                            {{row[column.id]?.value?.label}}
                        </ng-container>
                        <ng-container *ngSwitchCase="'taux_regen'">{{row[column.id]}}%</ng-container>
                        <ng-container *ngSwitchDefault>{{row[column.id]}}</ng-container>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns_ids; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columns_ids;"></tr>
        </table>
        <div class="charts">
            <div>
                <canvas #polarCanvas></canvas>
            </div>
            <div>
                <canvas #pieCanvas></canvas>
            </div>
        </div>
    </div>
</div>
